<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>HANGRY | Food Community</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
    <!-- Animations-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <!-- Our CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body class="has-navbar-fixed-top">
    <nav class="navbar is-light is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="navbar-brand ">
        <!-- Logo -->
        <a href="{{ url_for('index') }}" class="navbar-item center"><img src="{{ url_for('static', filename='rolling-pin.png') }}"></a>
        <!-- Hamburger bar for responsive nav -->
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <a href="{{ url_for('about') }}" class="navbar-item nav-links">ABOUT</a>

          {% if current_user.is_anonymous %}
          <!-- If user is not logged in, show Login/Signup button -->
            <div class="navbar-item">
              <div class="buttons">
                <a href="{{ url_for('login') }}" class="button is-light nav-links" title="login">LOGIN</a>

                <a href="{{ url_for('register') }}" class="button is-light nav-links" title="register">SIGN UP</a>

              </div>
            </div>
          
          {% else %}
          <!-- If user is logged in, show other pages -->
            <a href="{{ url_for ('recipe') }}" class="navbar-item">RECIPES</a>

            <a href="{{ url_for('profile', username=current_user.username) }}" class="navbar-item nav-links">PROFILE</a>

            <a href="{{ url_for('logout') }}" class="navbar-item nav-links">LOGOUT</a>
          
          {% endif %}
        </div>
      </div>
    </nav>

    <section class="content">
      {% block content %}

      {% endblock %}
    </section>

    <footer class="footer">
      <div class="content ">
        <p class="has-text-right">&copy; Hangry 2019. 
        Made with &#x2661; by Nicolette, Brandon, Christina, Ronni.</p>
      </div>
    </footer>

    <!-- Vendor Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <script>
      var typed = new Typed('#typed', {
        stringsElement: '#typed-strings',
        typeSpeed: 70,
        backSpeed: 40,
        smartBackspace: true,
        loop: true,
        loopCount: Infinity,
      });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>

</html>
