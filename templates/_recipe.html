{% for recipe in recipes %}
	<div class="column is-one-third-tablet is-one-quarter-desktop">
		<div class="card">
			<div class="card-image">
				<figure class="image">
					<img src="{{ url_for('static', filename='klara-avsenik-1365422-unsplash.jpg') }}" alt="Sushi Image">
				</figure>
			</div>
			<div class="card-content">
				<div class="content">
					<div class="media-content">
						<p class="title is-4">{{ recipe.title }}</p>
						<p class="title is-6 no-padding">{{ recipe.user.username }}</p>
						<p><span class="title is-6"><a href="#">Save</a></span></p>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endfor %}
