<!-- Template for recipe card, used as a sub-template in profile page and recipes page -->
<!-- .column class to be a child of .columns class whereever this sub-template is called -->
<div class="column is-one-third-desktop is-half-tablet">
	<div class="card animated fadeIn">
		<div class="card-image">
			<figure class="image">
				<!-- Uses recipe info passed in from app.py to dynamically change anchor tag and image src -->
				<a href="{{ url_for('recipe', recipe_id=recipe.id) }}"><img src="../static/uploads/{{ recipe.image_filename }}" alt="{{ recipe.image_filename }}"></a>
			</figure>
		</div>

		<div class="card-content">
			<div class="content">
				<div class="media-content is-grouped-centered has-text-centered">
					<p class="title is-4 ">
						<!-- Sets anchor tag to 'recipe' function defined in app.py to redirect to individual recipe page -->
						<a href="{{ url_for('recipe', recipe_id=recipe.id) }}" class="has-text-danger">{{ recipe.title }}</a>
					</p>
					<!-- Uses recipe info passed in from app.py to dynamically change text content -->
					<p class="title is-5 no-padding">By: <a href="{{ url_for('profile', username=recipe.user.username) }}">{{ recipe.user.username }}</a></p>
					<!-- Sets anchor tag to link to function 'save_to_favorite' defined in app.py -->
					<a href="{{ url_for('save_to_favorite', recipe_id=recipe.id) }}" class="button is-light is-small">Save</a>
				</div>
			</div>
		</div>  <!-- end of .card-content div -->
	</div>  <!-- end of .card div -->
</div>  <!-- end of .column div -->
