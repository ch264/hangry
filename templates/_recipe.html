
	<div class="column is-one-third-desktop is-half-tablet">
		<div class="card">
			<div class="card-image">
				<figure class="image">
					<a href="{{ url_for('recipe', recipe=recipe.id) }}"><img src="../static/uploads/{{ recipe.image_filename}}" alt="{{ recipe.image_filename }}"></a>
				</figure>
			</div>
			<div class="card-content">
				<div class="content">
					<div class="media-content">
						<p class="title is-4"><a href="{{ url_for('add_recipe', recipe=recipe.id) }}" class="has-text-primary">{{ recipe.title }}</a></p>
						<p class="title is-6 no-padding">by {{ recipe.user.username }}</p>
						<a href="{{ url_for('save_to_favorite', recipe_id=recipe.id) }}" class="button is-primary is-small">Save</a>
					</div>
				</div>
			</div>
		</div>
	</div>
