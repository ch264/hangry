
<div class="level">
	<div class="level-item has-text-centered">
		<h1>{{ recipe.title }}</h1>
		<a href="{{ url_for('edit_recipe', recipe_id=recipe.id)}}" class="button is-light">Edit my recipe</a>
		<a href="#" class="button is-light">Delete my recipe</a>
		<p><span class="title is-bold">by: {{ recipe.user.username}}</span></p> 
		<p>{{ recipe.content }}</p>
		<p>Category: {{ recipe.category }} | Main Ingredient: {{ recipe.ingredient_tag }}</p>
	</div> 
</div>
