{% extends layout.html %}

{% block content %}
	<table>
		<tr valign="top">
			<td><img src="{{ user.avatar(128) }}"></td>
			<td><h1>User: {{ user.username }}</h1></td>
			<td><p>{{ user.about_me }}</p></td>
			<td><p>Last seen on: {{ user.last_seen }}</p></td>
			<td><p>I live in: {{ user.location }}</p></td>
		</tr>
	</table>
	<hr>
	{% for post in posts %}
		<table>
			<tr valign="top">
				<td><img src="{{ recipe.user.avatar(36) }}"></td>
				<td>{{ receipe.content }} by:<br>{{ receipe.user.username }}</td>
			</tr>
		</table>
		{% include '_receipe.html' %}
{% endfor %}
{% endblock %}
