{% extends "layout.html" %}
<!-- Imports macro template for form rendering -->
{% from "macros.html" import render_field %}

{% block content %}
  <form method="POST" action="">
    {{ form.hidden_tag() }}
    {% for field in form %}
      {{ render_field(field) }}
    {% endfor %}

    <button type="submit" class="button is-primary">Sign Up</button>
  </form>
{% endblock %}
